syntax = "proto3";

package privacy_sandbox.public_key_service;

import "google/protobuf/empty.proto";

// Service to fetch public keys.
// Note that another job will be reading from this and publishing the result in
// a JSON file to Cloud CDN. Therefore, the performance or availability of this
// service is not critical.
service PublicKeyService {
  // Fetches latest public keys from KeyService.
  rpc ListPublicKeys(google.protobuf.Empty) returns (ListPublicKeysResponse) {}
}

// Response of listing public keys
message ListPublicKeysResponse {
  repeated PublicKey public_keys = 1 [json_name = "keys"];
}

enum ExecutionEnvironment {
  EXECUTION_ENVIRONMENT_UNSPECIFIED = 0;
  EXECUTION_ENVIRONMENT_GCP = 1;
  EXECUTION_ENVIRONMENT_AWS = 2;
  EXECUTION_ENVIRONMENT_AZURE = 3;
  EXECUTION_ENVIRONMENT_ONPREM = 4;
}

message PublicKey {
  // The id of the public key.
  string key_id = 1 [json_name = "id"];
  // The value of the public key.
  string public_key = 2 [json_name = "key"];
  // The identifier for per adtech key origin.
  string adtech_origin = 3 [json_name = "adtech_origin"];
  // The environment the service runs in.
  ExecutionEnvironment execution_environment = 4
      [json_name = "execution_environment"];
}
