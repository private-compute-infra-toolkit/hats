# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: (?x)^(
             bazel-(bin|out|testlogs|workspace)/.*|
             .bazel_output/.*|
             builders/.*|
             submodules/.*|
             version.txt|
             .*\.crt|
             .*\.patch|
             third_party/.*|
         )$

fail_fast: false
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-yaml
  - id: check-json
  - id: check-symlinks
  - id: check-added-large-files
    exclude: ^google_internal/oak_artifacts/.*$
  - id: check-vcs-permalinks
  - id: check-executables-have-shebangs
  - id: detect-private-key
  - id: check-ast

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v19.1.7
  hooks:
  - id: clang-format
    types_or:
    - c++
    - c
    - proto

- repo: local
  hooks:
  - id: buildifier
    name: buildifier
    description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
    language: golang
    additional_dependencies:
      - github.com/bazelbuild/buildtools/buildifier@6.1.1
    always_run: true
    pass_filenames: true
    types_or:
    - bazel
    entry: buildifier
    args:
    - -lint=fix
    - -mode=fix
    - -warnings=all

  - id: addlicense
    name: addlicense
    language: golang
    additional_dependencies:
    - github.com/google/addlicense@v1.1.1
    always_run: false
    pass_filenames: true
    entry: addlicense -v
    types_or:
    - text
  - id: addlicense-check
    name: addlicense check
    language: golang
    additional_dependencies:
    - github.com/google/addlicense@v1.1.1
    always_run: false
    pass_filenames: true
    entry: addlicense -check
    types_or:
    - text

- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: script-must-have-extension
    name: Use .sh extension for shell scripts and executables
    types: [shell, executable]
    exclude: ^(google_internal/(pull|push)_builder_image)$
  - id: require-ascii
    exclude: ^(CHANGELOG|.*RELEASE)\.md$
  - id: shellcheck
    exclude: ^(builders/images)/.*$

- repo: https://github.com/cpplint/cpplint
  rev: 2.0.0
  hooks:
  - id: cpplint
    types_or:
    - c++
    - c
    # Switch to c++20. Include_what_you_use. Skip conflicts with other checks
    # indent_namespace is broken on multiline parameters:
    #    - https://github.com/cpplint/cpplint/issues/293
    args:
    - --filter=-build/c++11,+build/c++20,-build/header_guard,-build/include_order,+build/include_what_you_use,-build/include_subdir,-readability/casting,-readability/todo,-whitespace/braces,-runtime/references,-whitespace/indent_namespace
    - --quiet

- repo: https://github.com/PyCQA/isort
  rev: 6.0.0
  hooks:
  - id: isort
    name: "Python: Import sort"
