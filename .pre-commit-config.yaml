# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: (?x)^(
             bazel-(bin|out|testlogs|workspace)/.*|
             .bazel_output/.*|
             builders/.*|
             submodules/.*|
             version.txt|
             .*\.crt|
             .*\.patch
         )$

fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-yaml
  - id: check-json
  - id: check-symlinks
  - id: check-added-large-files
  - id: check-vcs-permalinks
  - id: check-executables-have-shebangs
  - id: detect-private-key

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v18.1.8
  hooks:
  - id: clang-format
    types_or:
    - c++
    - c
    - proto

- repo: local
  hooks:
  - id: buildifier
    name: buildifier
    description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
    language: golang
    additional_dependencies:
      - github.com/bazelbuild/buildtools/buildifier@6.1.1
    always_run: true
    pass_filenames: true
    types_or:
    - bazel
    entry: buildifier
    args:
    - -lint=fix
    - -mode=fix
    - -warnings=all

- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: require-ascii
    exclude: ^(CHANGELOG|.*RELEASE)\.md$
  - id: shellcheck
    exclude: ^(builders/images)/.*$

- repo: https://github.com/cpplint/cpplint
  rev: 1.6.1
  hooks:
  - id: cpplint
    types_or:
    - c++
    - c
    # Switch to c++20. Include_what_you_use. Skip conflicts with other checks
    args:
    - --filter=-build/c++11,+build/c++20,-build/header_guard,-build/include_order,+build/include_what_you_use,-build/include_subdir,-readability/casting,-readability/todo,-whitespace/braces,-runtime/references
    - --quiet
