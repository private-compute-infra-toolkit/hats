steps:
# https://github.com/GoogleCloudPlatform/cloud-builders/issues/641
# Workaround to run as non-root in cloud build which is required by rules_python hermetic toolchain and the bazel-public image.
- name: 'ubuntu'
  entrypoint: 'bash'
  args:
    [
      '-c',
      'chmod -R 777 /workspace /builder',
    ]
- name: 'gcr.io/bazel-public/bazel:7.6.0'
  entrypoint: 'bazel'
  args: ['run', '//production:push_tvs_image', '--define', 'platform=gcp_platform', '--', '--repository', '$_OUTPUT_IMAGE_REPO_PATH/tvs-image', '--tag', '$_OUTPUT_IMAGE_TAG']
  automapSubstitutions: true
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_32"
# Set default substitutions.
substitutions:
  _OUTPUT_IMAGE_TAG: "latest"
